---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content }}
        <div class="date">
            <a href="{{ site.baseurl }}{{ post.url }}">Written on {{ post.date | date: "%e %B %Y" }}</a>
        </div>
      </div>

    </article>
  {% endfor %}
</div>
